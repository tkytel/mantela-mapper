<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <style>
        .fill-inline {
	        box-sizing: border-box;
	        width: 100%;
        }
        .mapContainer {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .map {
            flex: 1;
            position: relative;
        }
        #map {
            position: absolute;
            width: 100vw;
            top: 0;
            bottom: 0;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./mantela-fetcher/fetch.js"></script>
    <script src="./main.js" defer></script>
    <title>Mantela Mapper</title>
</head>
<body>
    <header>
        <h1>Mantela Mapper</h1>
        <p><a href="https://github.com/tkytel/mantela">Mantela</a> によって記述された局あるいは端末の位置情報を地理院地図上に表示します。</p>
    </header>
    <main>
        <section>
            <form id="formMantela">
                <fieldset>
                    <legend>初期設定</legend>
                    <div>
                        <label for="urlMantela">mantela.json の URL:</label>
                        <input type="url" id="urlMantela" name="first" required class="fill-inline" style="font-family: monospace">
                    </div>
                    <div>
                        <label for="checkNest">交換局のホップ数を制限する:</label>
                        <input type="checkbox" id="checkNest">
                    </div>
                    <div>
                        <label for="numNest">最大ホップ数:</label>
                        <input type="number" id="numNest" min="0" step="1" class="fill-inline">
                    </div>
                    <hr>
                    <div>
                        <input type="submit" id="btnGenerate" value="地図を生成..." class="fill-inline">
                    </div>
                    <div>
                        <output id="outputStatus"></output>
                    </div>
                    <details>
                        <summary id="summaryError">エラー情報</summary>
                    <dl id="outputError"></dl>
                </details>
                </fieldset>
            </form>
        </section>
        <section class="mapContainer">
            <h2>地図</h2>
            <div class="map">
                <div id="map"></div>
            </div>
        </section>
    </main>
    <footer>Copyright 2025 Nejikugi, KusaReMKN and <a rel="external" href="https://github.com/tkytel/mantela-mapper/graphs/contributors">contributors</a>.
        <a rel="external" href="https://github.com/tkytel/mantela-mapper">Fork me on GitHub!</a>
    </footer>
</body>
</html>
